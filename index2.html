    <script>
        let a = prompt('Enter die Zahle von 0 bis 3: ');
        a = parseInt(a);

        switch (a){
            case 0:
                alert('Вы ввели число 0');
            case 1:
                alert('Вы ввели число 1');
            case 2:
            case 3:
                alert('Вы ввели число 2, а может быть 3');

        default:
            alert('Вы не использовали правильное число.');


        }
    </script>
